<!doctype html>
<html lang="en" ng-app='LunchCheck' ng-controller='LunchCheckController'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: {{color}}}
      .form-control { border: 1px solid {{color}}}
    </style>
  </head>
<body>
  <div class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu"
             type="text"
             ng-model="allDishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
      I do NOT consider and empty item, i.e., , , as an item towards to the count.
    </div>
    <div class="form-group">
      <button class="btn btn-default"
              ng-click="check()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      {{message}}
    </div>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
